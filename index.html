<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Tabs</title>
</head>
<body>
    <ul class="tabs">
        <li data-tab-target="#home" class="active tab">Home</li>
        <li data-tab-target="#points" class="tab">Points</li>
        <li data-tab-target="#account" class="tab">Account</li>
    </ul>
    <div class ="tab-content">
        <div id="home" data-tab-content class="active">
            <h1>Home</h1>
            <p> This will be the homepage for the driver<br>
                which means that this is the dashboard
            </p>
        </div>
        <div id="points" data-tab-content>
            <h1>Points</h1>
            <p> This will be the points page<br>
                which shows all the transactions of the driver
            </p>
        </div>
        <div id="account" data-tab-content>
            <h1>Account</h1>
            <p> This will be the account page<br>
                here the driver can change their profile
            </p>
        </div>
    </div>
</body>
</html>
